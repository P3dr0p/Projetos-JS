<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Locadora JS</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <h1>Vídeo Locadora JS</h1> 
    <hr>
    <p>Título do Filme: <input type="text" id="inTitulo" placeholder="Ex: It - A Coisa"></p>
    <p>Duração (mim): <input type="text" id="inDuracao" placeholder="Ex: 189"></p>
    <div>
        <input type="button" value="Converter em Horas e Minutos" id="btConverter">
        <p id="outTitulo"x>It - A Coisa</p>
        <p id="outResposta">3 hora(s) e 9 minuto(s)</p>
    </div>
</body>
</html>
